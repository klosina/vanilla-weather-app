<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Tuesday 05:50</li>
              <li id="description">Clear</li>
            </ul>
            <div class="row row-wrapper">
              <div class="col-6">
                <div class="d-flex weather-temp">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="clear"
                    id="icon"
                  />
                  <div class="d-flex weather-temp">
                    <strong id="temperature">12</strong>
                    <small class="units"
                      ><a href="#" id="celsius-link" class="active">°C</a> |<a
                        href="#"
                        id="fahrenheit-link"
                      >
                        °F</a
                      ></small
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/klosina/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Kori Osina
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
